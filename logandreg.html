<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="./styling/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="logo-text">AlgoFast</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="algorithms.html">Algorithms</a></li>
            <li><a href="practice.html">Practice</a></li>
            <li><a href="credits.html">Credits</a></li>
            <li class="menu-button" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></li>
        </ul>
    </nav>

    <ul class="sidebar" id="sidebar">
        <li><a href="index.html">Home</a></li>
        <li><a href="algorithms.html">Algorithms</a></li>
        <li><a href="practice.html">Practice</a></li>
        <li><a href="credits.html">Credits</a></li>
        <li><a href="#" onclick="hideSidebar()">Close</a></li>
    </ul>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <ul class="nav nav-pills card-header-pills justify-content-center">
                            <li class="nav-item">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-form">Login</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-form">Register</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login-form">
                                <form>
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register-form">
                                <form>
                                    <div class="mb-3">
                                        <label for="register-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="register-name" placeholder="Enter your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="register-email" placeholder="Enter email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="register-password" placeholder="Enter password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-confirm-password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm password">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <a href="#">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
